<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="refresh" content="0; url=https://moreequalanimals.com/" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description" content="{{ site.description }}" />

      <meta name="HandheldFriendly" content="True" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
      <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
      <link rel="prefetch" href="{{ site.url }}">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

      <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

      <link rel="stylesheet" href="{{ "/assets/css/init.css" | prepend: site.baseurl }}">
      <link href='//fonts.googleapis.com/css?family=Roboto:100,300|Open+Sans:400,600|Source+Code+Pro:500' rel='stylesheet' type='text/css'>
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

      <script>
      window.onload = function() {
          // similar behavior as an HTTP redirect
          window.location.replace("https://moreequalanimals.com/"+ window.location.pathname );
      }
      </script>

  </head>
  <body>
    {% include googleanalytics.html %}

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      var config = {
        'disqus_shortname': '{{ site.theme_disqus_shortname }}',
        'google_comments': {{ site.theme_google_comments }},
        'analytics_id': '{{ site.theme_analytics_id }}',
        'analytics_domain': '{{ site.theme_analytics_domain }}',
        'readingtime': {{ site.theme_reading_time }},
        'autoload_comments': {{ site.theme_autoload_comments }}
      };
    </script>
    <script async type="text/javascript" src="{{ "/assets/js/theme.min.js" | prepend: site.baseurl }}"></script>
    <script>
      var BTSW = window.BTSW || {};
      (function () {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.async = true;
        script.src = 'https://bitshares.openledger.info/widgets/3/w.js?ref=' + encodeURIComponent(document.referrer);
        var entry = document.getElementsByTagName('script')[0];
        entry.parentNode.insertBefore(script, entry);
      }());
    </script>
  </body>
</html>
