<header class="title">
    <a href="/"><i class="fa {{ site.fa-logo }} fa-lg"></i><span>{{ site.title }}</span></a>
</header>

<nav class="wrapper {% if page.featured == true %} featured {% endif %} {% if site.theme_always_show_nav == true %} alwaysshow {% endif %} alwaysshow">
    <a href="#" onclick="return false;"><i class="fa fa-navicon fa-lg"></i></a>
    <ul>       
        {% for page in site.pages %}
            {% if page.title %}<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}
        {% endfor %}
         <li><a target="_blank" href="http://www.github.com/bytemaster" >Github</a></li>
    </ul>
    
</nav>
